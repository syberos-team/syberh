<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>page</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
</head>

<body>

  <div class="mui-content pt0">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>scheme:</label>
        <input type="text" id="scheme" value="myapp1://openPage" class="mui-input-clear" />
      </div>
      <div class="mui-input-row">
        <label>key1:</label>
        <input type="text" id="value1" value="abc" class="mui-input-clear" />
      </div>
      <div class="mui-input-row">
        <label>key2:</label>
        <input type="text" id="value2" value="def" class="mui-input-clear" />
      </div>
      <div class="mui-input-row">
        <label>key3:</label>
        <input type="text" id="value3" value="123" class="mui-input-clear" />
      </div>
      <div class="mui-input-row">
        <label>key4:</label>
        <input type="text" id="value4" value="456" class="mui-input-clear" />
      </div>
      <div class="mui-input-row">
        <button type="button" class="mui-btn mui-btn-primary" onclick="btnClick()">确定</button>
      </div>
      <div class="mui-card-footer">
        <h4>响应信息:</h4>
        <div id="resultMsg"></div>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>

  <script>

    var vConsole = new VConsole();

    function btnClick() {
      var scheme = document.getElementById("scheme").value;
      var value1 = document.getElementById("value1").value;
      var value2 = document.getElementById("value2").value;
      var value3 = document.getElementById("value3").value;
      var value4 = document.getElementById("value4").value;

      var params = {};
      if (value1) {
        params["key1"] = value1;
      }
      if (value2) {
        params["key2"] = value2;
      }
      if (value3) {
        params["key3"] = value3;
      }
      if (value4) {
        params["key4"] = value4;
      }

      syberh.package.openUrl({
        scheme: scheme,
        params: params,
        success: function (result) {
          document.getElementById("resultMsg").innerHTML = result;
        },
        fail: function (error) {
          document.getElementById("resultMsg").innerHTML = JSON.stringify(error);
        }
      });
    }

  </script>

</body>

</html>
