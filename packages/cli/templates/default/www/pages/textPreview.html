<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>scan</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
  <style>
    #pt0 {
      margin-top: 2.5em;
    }
    #file-path {
      margin: 2em;
      line-height: 3.5em;
    }
  </style>
</head>

<body>
  <div class="mui-content">
    <div id="pt0" class="mui-card">
      <div class="mui-card-header">文本文件</div>
      <div class="mui-card-content">
        <a id="file-path" href="#" onclick="previewText()"></a>
      </div>
      <div class="mui-card-footer">
        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined" onclick="chooseText()">选择</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>

  <script>
    var vConsole = new VConsole()

    var filePath = '';
    function chooseText() {
      syberh.filepicker.open({
        title: '选择文本文件',
        showBack: true,
        category: 'text',
        count: 1,
        success: function(result) {
          if (result && result.files) {
            var p = document.getElementById('file-path');
            p.innerText = (result.files)[0].path;
            // setTimeout(previewText, 1000);
            previewText();
          }
        },
        fail: function(error) {
          alert('filepicker open fail')
        }
      })
    }

    function previewText() {
      var filePath = document.getElementById('file-path').innerText;
      if(!filePath){
        return;
      }

      syberh.filePreview.text({
        path: filePath,
        success: function (result) {
          console.log('previewText success:', result);
        },
        fail: function (error) {
          console.log('previewText fail:', error)
        }
      })
    }
  </script>
</body>

</html>
