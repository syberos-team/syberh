<body>
  <div class="mui-content pt0">
    
    <div class="mui-card">
      <div class="mui-card-header">
        <button type="button" class="mui-btn mui-btn-success mui-btn-outlined" onclick="vibrate()">获取震动信息设置</button>
      </div>

        <p id="getAllKeys-result">&nbsp;</p>

    <div class="mui-card">
      <div class="mui-card-header">
        <button type="button" class="mui-btn mui-btn-success mui-btn-outlined" onclick="touch()">设置物理按键是否震动。</button>
      </div>
      <div class="mui-card-content">
        <form class="mui-input-group">
          <div class="mui-input-row">
              
            <input type="text" id="setTouchVibrationSoundEnabledKey" placeholder="" value="设置物理按键是否震动" readonly="readonly" class="mui-input-clear" />
          </div>
          <div class="mui-input-row">
            <label>value：</label>
            <input type="text" id="setTouchVibrationSoundEnabled" pattern="value" value="0" class="mui-input-clear" />
          </div>
        </form>
      </div>
      <div class="mui-card-footer">
        <p id="getTouch-result">&nbsp;</p>
      </div>
    </div>

    <div class="mui-card">
      <div class="mui-card-header">
        <button type="button" class="mui-btn mui-btn-success mui-btn-outlined" onclick="vibrating()">设置键盘按键震动是否开启</button>
      </div>
      <div class="mui-card-content">
        <form class="mui-input-group">
          <div class="mui-input-row">
            <input type="text" id="setVibratingEnabledKey" placeholder="" value=">设置键盘按键震动是否开启" readonly="readonly" class="mui-input-clear" />
          </div>
          <div class="mui-input-row">
            <label>value：</label>
            <input type="text" id="setVibratingEnabled" pattern="value" value="0" class="mui-input-clear" />
          </div>
        </form>
      </div>
      <div class="mui-card-footer">
        <p id="getVibrating-result">&nbsp;</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>

  <script>
    var vConsole = new VConsole()
    console.log('Hello world-震动设置')

    function goBack() {
      syberh.webview.goBack({
        success: function (result) {
          console.info(result)
        },
        fail: function (error) {
          console.info('失败:' + JSON.stringify(error))
        }
      })
    }

    // function vibrate() {

    //     },
    //     fail: function (error) {
    //       document.getElementById('getAllKeys-result').innerText = JSON.stringify(result)
    //     }
    //   })
    // }
    function vibrate() {
      syberh.vibrator.vibrate({
        success: function (result) {
          console.info(result)
          document.getElementById('getAllKeys-result').innerText = JSON.stringify(result)
        },
        fail: function (error) {
          document.getElementById('getAllKeys-result').innerText = JSON.stringify(result)
        }
      })
    }

    function stop() {
      syberh.vibrator.stop({
        success: function (result) {
          console.info(result)
          document.getElementById('getStop-result').innerText = JSON.stringify(result)
        },
        fail: function (error) {
          document.getElementById('getStop-result').innerText = JSON.stringify(result)
        }
      })
    }

    function touch() {
      syberh.vibrator.setTouchVibrationSoundEnabled({
        state:document.getElementById('setTouchVibrationSoundEnabled').value,
        success: function (result) {
          console.info(result)
          document.getElementById('getTouch-result').innerText = JSON.stringify(result)
        },
        fail: function (error) {
          document.getElementById('getTouch-result').innerText = JSON.stringify(result)
        }
      })
    }

    function vibrating() {
      syberh.vibrator.setVibratingEnabled({
        state:document.getElementById('setVibratingEnabled').value,
        success: function (result) {
          console.info(result)
          document.getElementById('getVibrating-result').innerText = JSON.stringify(result)
        },
        fail: function (error) {
          document.getElementById('getVibrating-result').innerText = JSON.stringify(result)
        }
      })
    }
  </script>
