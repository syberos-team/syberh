<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Quick Hybrid API</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
</head>

<body>
  <div class="mui-content pt0">
    <ul class="mui-table-view ">
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="./pages/alert.html">alert</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="./pages/confirm.html">confirm</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="./pages/prompt.html">prompt</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="./pages/toast.html">toast</a>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script>
    var vConsole = new VConsole();
    console.log('Hello world');

    window.runApi = function (id) {
      console.log('执行API:' + id);

      syberh.webview.redirectTo({
        url: id,
        title: '测试页面标题',
        // 横竖屏,默认为1表示竖屏
        orientation: '1',
        success: function (result) {
          showTips(JSON.stringify(result));
        },
        error: function (error) {
          showTips('失败:' + JSON.stringify(error));
        }
      });
    };
  </script>
</body>

</html>
