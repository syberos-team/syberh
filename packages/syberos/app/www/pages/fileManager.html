<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">

  <title>scan</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
  <style>
    .mui-input-row label {
      width: 50%;

    .mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea {

<body>

<div class="mui-content">
	<ul class="mui-table-view">
		<li class="mui-table-view-cell mui-collapse">
			<a class="mui-navigate-right" href="#">移动文件</a>
			<div class="mui-collapse-content">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label onclick="moveSrcClick()">源文件(点我)</label>
						<input type="text" class="mui-input-clear" id="move-src" value="/home/user/record">
					</div>
					<div class="mui-input-row">
						<label >目标路径</label>
						<input type="text" class="mui-input-clear" id="move-dest" value="/home/user/record">
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" onclick="move()">移动</button>
					</div>
				</div>
			</div>
		</li>
		<li class="mui-table-view-cell mui-collapse">
			<a class="mui-navigate-right" href="#">拷贝</a>
			<div class="mui-collapse-content">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label onclick="copySrcClick()">源文件(点我)</label>
						<input type="text" class="mui-input-clear" id="copy-src">
					</div>
					<div class="mui-input-row">
						<label>目标路径</label>
						<input type="text" class="mui-input-clear" id="copy-dest">
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" onclick="copy()">拷贝</button>
					</div>
				</div>
			</div>
		</li>
		<li class="mui-table-view-cell mui-collapse">
			<a class="mui-navigate-right" href="#">列表</a>
			<div class="mui-collapse-content">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>源文件</label>
						<input type="text" class="mui-input-clear" id="list-src" value="/data/data">
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" onclick="list()">列表</button>
					</div>
				</div>
			</div>
		</li>
		<li class="mui-table-view-cell mui-collapse">
			<a class="mui-navigate-right" href="#">信息</a>
			<div class="mui-collapse-content">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label onclick="infoSrcClick()">源文件(点我)</label>
						<input type="text" class="mui-input-clear" id="info-src">
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" onclick="getInfo()">信息</button>
					</div>
				</div>
			</div>
		</li>
		<li class="mui-table-view-cell mui-collapse">
			<a class="mui-navigate-right" href="#">删除</a>
			<div class="mui-collapse-content">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label onclick="delSrcClick()">源文件(点我)</label>
						<input type="text" class="mui-input-clear" id="remove-src">
					</div>
					<div class="mui-input-row mui-radio">
						<label>强制删除：否</label>
						<input name="radio1" type="radio" value="0">
					</div>
					<div class="mui-input-row mui-radio">
						<label>强制删除：是</label>
						<input name="radio1" type="radio" value="1">
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary " onclick="removeFile()">删除</button>
					</div>
				</div>
			</div>
		</li>
                <li class="mui-table-view-cell mui-collapse">
                        <a class="mui-navigate-right" href="#">创建文件夹</a>
			<div class="mui-collapse-content">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label onclick="mkdirSrcClick()">目标路径</label>
                                                <input type="text" class="mui-input-clear" id="mkdir-src" value="/home/user/">
					</div>
					<div class="mui-button-row">
                                                <button type="button" class="mui-btn mui-btn-primary" onclick="mkdir()">创建</button>
					</div>
				</div>
			</div>
		</li>
                <li class="mui-table-view-cell mui-collapse">
                        <a class="mui-navigate-right" href="#">创建文件</a>
                        <div class="mui-collapse-content">
                                <div class="mui-input-group">
                                        <div class="mui-input-row">
                                                <label onclick="mkfileSrcClick()">目标路径</label>
                                                <input type="text" class="mui-input-clear" id="mkfile-src" value="/home/user/">
                                        </div>
                                        <div class="mui-button-row">
                                                <button type="button" class="mui-btn mui-btn-primary" onclick="mkfile()">创建</button>
                                        </div>
                                </div>
                        </div>
                </li>
                <li class="mui-table-view-cell mui-collapse">
                        <a class="mui-navigate-right" href="#">压缩文件</a>
                        <div class="mui-collapse-content">
                                <div class="mui-input-group">
                                        <div class="mui-input-row">
                                                <label onclick="compressSrcClick1()">目标路径</label>
                                                <input type="text" class="mui-input-clear" id="compress-dest"  value="/data/developer/run">
                                        </div>
                                        <div class="mui-input-row">
                                                <label onclick="compressSrcClick2()">压缩文件名字</label>
                                                <input type="text" class="mui-input-clear" id="compress-name"  value="/data/developer/ruin.tar">
                                        </div>
                                        <div class="mui-button-row">
                                                <button type="button" class="mui-btn mui-btn-primary" onclick="compress()">压缩</button>
                                        </div>
                                </div>
                        </div>
                </li>
                <li class="mui-table-view-cell mui-collapse">
                        <a class="mui-navigate-right" href="#">解压文件</a>
                        <div class="mui-collapse-content">
                                <div class="mui-input-group">
                                        <div class="mui-input-row">
                                                <label onclick="decompressSrcClick()">目标路径</label>
                                                <input type="text" class="mui-input-clear" id="decompress-src" value="/data/developer/">
                                        </div>
                                        <div class="mui-button-row">
                                                <button type="button" class="mui-btn mui-btn-primary" onclick="decompress()">解压</button>
                                        </div>
                                </div>
                        </div>
                </li>

	</ul>

	<textarea id="show-rsp" cols="30" rows="10"></textarea>
	
     
  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>

  <script>

	var vConsole = new VConsole();
	
	function moveSrcClick() {
		syberh.filepicker.open({
        title: '文件选择',
        showBack: true,
        success: function (result) {
			if (result && result.files) {
				document.getElementById("move-src").value = result.files[0].path.replace("file://", "");
			}
        },
        fail: function (error) {
          console.log('filepicker open fail', error)
        }
      })
	}

	function copySrcClick() {
		syberh.filepicker.open({
        title: '文件选择',
        showBack: true,
        success: function (result) {
			if (result && result.files) {
				document.getElementById("copy-src").value = result.files[0].path.replace("file://", "");
			}
        },
        fail: function (error) {
          console.log('filepicker open fail', error)
        }
      })
	}

	function infoSrcClick() {
		syberh.filepicker.open({
        title: '文件选择',
        showBack: true,
        success: function (result) {
			if (result && result.files) {
				document.getElementById("info-src").value = result.files[0].path.replace("file://", "");
			}
        },
        fail: function (error) {
          console.log('filepicker open fail', error)
        }
      })
	}

	function delSrcClick() {
		syberh.filepicker.open({
        title: '文件选择',
        showBack: true,
        success: function (result) {
			if (result && result.files) {
                                document.getElementById("").value = result.files[0].path.replace("file://", "");
			}
        },
        fail: function (error) {
          console.log('filepicker open fail', error)
        }
      })
	}
	
        /*function mkdirSrcClick() {
		syberh.filepicker.open({
        title: '文件选择',
        showBack: true,
        success: function (result) {
			if (result && result.files) {
                                document.getElementById("mkdir-src").value = result.files[0].path.replace("file://", "");
			}
        },
        fail: function (error) {
          console.log('filepicker open fail', error)
        }
      })
        }*/


    function move() {
      syberh.fileManager.move({
        srcPath: document.getElementById("move-src").value,
        destPath: document.getElementById("move-dest").value,
        success: function(res) {
		//   console.info(res)
		  document.getElementById("show-rsp").value = "移动：" + JSON.stringify(res);
        },
		fail: function(res){
			document.getElementById("show-rsp").value = "移动：" + JSON.stringify(res);
		}
      });
    }
    function copy() {
      syberh.fileManager.copy({
        srcPath: document.getElementById("copy-src").value,
        destPath: document.getElementById("copy-dest").value,
        success: function(res) {
		//   console.info(res)
		  document.getElementById("show-rsp").value = "拷贝：" + JSON.stringify(res);
        },
		fail: function(res){
			document.getElementById("show-rsp").value = "拷贝：" + JSON.stringify(res);
		}
      })
    }
    function list() {
      syberh.fileManager.fileList({
        srcPath: document.getElementById("list-src").value,
        success: function(res) {
			// for(i = 0; i < res.length; i++) {
			// 	console.info(res[i].path)
			// 	console.info(res[i].size)
			// 	console.info(res[i].created)
			// 	console.info(res[i].isDir)
			// }
			document.getElementById("show-rsp").value = "列表：" + JSON.stringify(res);
        }
      })
    }
    function getInfo() {
      syberh.fileManager.getInfo({
        srcPath: document.getElementById("info-src").value,
        success: function(res) {
		//   console.info(JSON.stringify(res))
		  document.getElementById("show-rsp").value = "信息：" + JSON.stringify(res);
        }
      })
    }
    function removeFile(){
		var obj = document.getElementsByName("radio1");
      var method;
      for (i = 0; i < obj.length; i++) {
        if (obj[i].checked) {
          method = obj[i].value;
          break;
        }
      }
      syberh.fileManager.remove({
		srcPath: document.getElementById("remove-src").value,
		recursive: method,
        success: function(res) {
		//   console.info(JSON.stringify(res))
		  document.getElementById("show-rsp").value = "删除：" + JSON.stringify(res);
        }
      })
    }

    function mkdir() {
      syberh.fileManager.mkdir({
        destPath: document.getElementById("mkdir-src").value,
        //destPath: "/tmp/aaa",
        success: function(res) {
		//   console.info(res)
		  document.getElementById("show-rsp").value = "创建：" + JSON.stringify(res);
        },
                fail: function(res){
                        document.getElementById("show-rsp").value = "创建：" + JSON.stringify(res);
                }
      })
    }

    function mkfile() {
      syberh.fileManager.mkfile({
        destPath: document.getElementById("mkfile-src").value,
        success: function(res) {
            //   console.info(res)
              document.getElementById("show-rsp").value = "创建：" + JSON.stringify(res);
    },
            fail: function(res){
                    document.getElementById("show-rsp").value = "创建：" + JSON.stringify(res);
            }
  })
 }

    function compress() {
     syberh.fileManager.compress({
        destName: document.getElementById("compress-name").value,
        destPath: document.getElementById("compress-dest").value,
        success: function(res) {
        //   console.info(res)
            document.getElementById("show-rsp").value = "压缩：" + JSON.stringify(res);
    },
            fail: function(res){
                document.getElementById("show-rsp").value = "压缩：" + JSON.stringify(res);
        }
    })
    }

    function decompress() {
        syberh.fileManager.decompress({
            destPath: document.getElementById("decompress-src").value,
            success: function(res) {
        //   console.info(res)
            document.getElementById("show-rsp").value = "解压：" + JSON.stringify(res);
    },
            fail: function(res){
                document.getElementById("show-rsp").value = "解压：" + JSON.stringify(res);
        }
    })
    }
  </script>
</body>

</html>
