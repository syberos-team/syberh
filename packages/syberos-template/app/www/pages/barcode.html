<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>clipboard</title>
  <style type="text/css">
    button {
      font-size: 2em;
      margin: 2em 2em;
      height: 2em;
      width: 7em;
    }

    .button2 {
      font-size: 2em;
      margin: 2em 2em;
      height: 2em;
      width: 80%;
    }

    .text {
      font-size: 2em;
    }
  </style>
  <script src="../lib/vconsole.min.js"></script>
  <script src="../lib/syber.min.js"></script>
</head>

<body>
  <button onclick="goBack()">goBack()</button>
  <button onclick="scan()">scan</button>

  <script>
    var vConsole = new VConsole()
    console.log('Hello world')
    function print(str) {
      document.getElementById('content').innerHTML = JSON.stringify(str)
    }
    syber.ready(function () {
      document.getElementById('content').innerHTML = '注册成功'
    })
    document.getElementById('content').innerHTML = JSON.stringify(syber.os)

    function scan() {
      syber.barcode.scan({
        'camera': '1',
        success: function (result) {
          console.info(result)
        },
        fail: function (error) {
          console.info(error)
        }
      })
    }
    function goBack() {
      syber.webview.goBack({
        success: function (result) {
          console.info(result)
        },
        fail: function (error) {
          console.info(error)
        }
      })
    }
  </script>
</body>

</html>
