<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>auth</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
  <style>
    .li_items {
      position: relative;
      display: -webkit-flex;
      justify-content: space-between;
      align-items: center;
    }

    .li_items_right {
      position: absolute;
      top: 48px;
      right: 5px;
    }

    .li_items_icon {
      position: absolute;
      right: 5px;
      top: 5px;
    }

    .items_info {
      margin-top: 15px;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <div class="mui-content pt0">
    <ul class="mui-table-view">
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" onclick="refresh()">录音列表(刷新)</a>
      </li>
    </ul>
  </div>

  <div id="content"></div>
  <div><input type="text" id="text" style="display:none" /></div>

  <div> 播放操作：
    <div align="center" id="startPlay">播放:<img height="35" width="35" src="../images/play.png" onclick="startPlay()" />
    </div>
    <div align="center" id="pausePlay">暂停:<img height="35" width="35" src="../images/stop.png" onclick="pausePlay()" />
    </div>
    <div align="center" id="continuePlay">继续:<img height="35" width="35" src="../images/play.png"
        onclick="continuePlay()" /></div>
    <div align="center" id="stopPlay">停止:<img height="35" width="35" src="../images/stop.png" onclick="stopPlay()" />
    </div>
  </div><br>

  <div> 录制操作：
    <div align="center" id="startRecorder">录音:<img height="35" width="35" src="../images/playR.png"
        onclick="startRecorder()" /></div>
    <div align="center" id="pauseRecorder">暂停:<img height="35" width="35" src="../images/stopR.png"
        onclick="pauseRecorder()" /></div>
    <div align="center" id="continueRecorder">继续:<img height="35" width="35" src="../images/playR.png"
        onclick="continueRecorder()" /></div>
    <div align="center" id="stopRecorder">停止:<img height="35" width="35" src="../images/stopR.png"
        onclick="stopRecorder()" /></div>
  </div><br>

  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>
  <script type="text/javascript" src="../../dist/quick.js"></script>
  <script type="text/javascript" src="../../dist/quick.native.js"></script>
  <script type="text/javascript" src="../../dist/quick.h5.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../common/jquery-1.7.min.js"></script>

  <script>
    var vConsole = new VConsole();
    $(document).ready(function () {
      $("#pausePlay").hide();
      $("#continuePlay").hide();
      $("#stopPlay").hide();

      $("#pauseRecorder").hide();
      $("#continueRecorder").hide();
      $("#stopRecorder").hide();

      //初始化加载录音列表
      refresh();
    });

    function refresh() {
      syberh.audio.recorderList({
        success: function (result) {
          var str = "<li class=\"mui-table-view-cell\">";
          str += "<a class=\"mui-navigate-right api-class\">录音列表</a>";
          str += "</li>";

          for (i = 0; i < result.length; i++) {
            str += "<li class=\"mui-table-view-cell\">"
              + "<div onclick=\"getPath('" + result[i].fileName + "','" + result[i].path + "')\" >" + result[i].fileName + "</span>"
              + "<img class=\"li_items_right li_items_icon\" height=35 width=35 src=\"../images/deleteR.png\" "
              + "onclick=\"delRecorder('"+ result[i].fileName +"','"+ result[i].path +"')\" />";

            str += "<div class=\"items_info\"><span class=\"li_items\">" + result[i].created + "</span>"
              + "<span class=\"li_items_right\">" + result[i].duration + "</span></div>"
              + "</li>";
          }

          $("li").html(str);
          console.log('success: ', result);
        },
        fail: function (error) {
          console.log('fail: ', error.code, error.msg);
        }
      });
    }

    function getPath(fileName, path) {
      $("#content").html("<spen style=\"color:Red\">已选中录音:" + fileName + "</spen><br>");
      document.getElementById('text').value = path;

      $("#startPlay").show();
      $("#pausePlay").hide();
      $("#continuePlay").hide();
      $("#stopPlay").hide();
    }

    //点击开始播放。隐藏播放、继续播放，显示暂停播放、停止播放
    function startPlay() {
      var path = document.getElementById('text').value;
      if (path === 'undefined' || path === null || path === "") {
        alert("请选择录音记录，没有请先录音");
      } else {
        $("#content").html("<spen style=\"color:Red\">开始播放录音</spen><br>");

        $("#startPlay").hide();
        $("#pausePlay").show();
        $("#continuePlay").hide();
        $("#stopPlay").show();

        syberh.audio.startPlay({
          path: path,
          success: function (result) {
            console.log('success');
          },
          fail: function (error) {
            console.log('fail: ', error.code, error.msg);
          }
        });
      }
    }
    //点击暂停播放。隐藏播放、暂停播放，显示继续播放、停止播放
    function pausePlay() {
      $("#content").html("<spen style=\"color:Red\">暂停播放录音</spen><br>");

      $("#startPlay").hide();
      $("#pausePlay").hide();
      $("#continuePlay").show();
      $("#stopPlay").show();

      syberh.audio.pausePlay({
        success: function (result) {
          console.log('success');
        },
        fail: function (error) {
          console.log('fail: ', error.code, error.msg);
        }
      });
    }
    //点击继续播放。隐藏播放、继续播放，显示暂停播放、停止播放
    function continuePlay() {
      $("#content").html("<spen style=\"color:Red\">继续播放录音</spen><br>");

      $("#startPlay").hide();
      $("#pausePlay").show();
      $("#continuePlay").hide();
      $("#stopPlay").show();

      syberh.audio.continuePlay({
        success: function (result) {
          console.log('success');
        },
        fail: function (error) {
          console.log('fail: ', error.code, error.msg);
        }
      });
    }
    //点击停止播放。显示播放,隐藏继续播放、暂停播放、停止播放
    function stopPlay() {
      $("#content").html("<spen style=\"color:Red\">停止播放录音</spen><br>");

      $("#startPlay").show();
      $("#pausePlay").hide();
      $("#continuePlay").hide();
      $("#stopPlay").hide();

      syberh.audio.stopPlay({
        success: function (result) {
          console.log('success');
        },
        fail: function (error) {
          console.log('fail: ', error.code, error.msg);
        }
      });
    }

    //点击开始录音。隐藏录音、继续录音，显示暂停录音、停止录音
    function startRecorder() {
      $("#content").html("<spen style=\"color:Red\">开始录音</spen><br>");

      $("#startRecorder").hide();
      $("#pauseRecorder").show();
      $("#continueRecorder").hide();
      $("#stopRecorder").show();

      syberh.audio.startRecorder({
        success: function (result) {
          document.getElementById('text').value = result.path
          console.log('success: ', result.path);
        },
        fail: function (error) {
          console.log('fail: ', error.code, error.msg);
        }
      });
    }
    //点击暂停录音。隐藏录音、暂停录音，显示继续录音、停止录音
    function pauseRecorder() {
      $("#content").html("<spen style=\"color:Red\">暂停录音</spen><br>");

      $("#startRecorder").hide();
      $("#pauseRecorder").hide();
      $("#continueRecorder").show();
      $("#stopRecorder").show();

      syberh.audio.pauseRecorder({
        success: function (result) {
          console.log('success: ');
        },
        fail: function (error) {
          console.log('fail: ', error.code, error.msg);
        }
      });
    }
    //点击继续录音。隐藏录音、继续录音，显示暂停录音、停止录音
    function continueRecorder() {
      $("#content").html("<spen style=\"color:Red\">继续录音</spen><br>");

      $("#startRecorder").hide();
      $("#pauseRecorder").show();
      $("#continueRecorder").hide();
      $("#stopRecorder").show();

      syberh.audio.continueRecorder({
        success: function (result) {
          console.log('success: ');
        },
        fail: function (error) {
          console.log('fail: ', error.code, error.msg);
        }
      });
    }
    //点击停止录音。显示录音,隐藏继续录音、暂停录音、停止录音
    function stopRecorder() {
      $("#content").html("<spen style=\"color:Red\">停止录音</spen><br>");

      $("#startRecorder").show();
      $("#pauseRecorder").hide();
      $("#continueRecorder").hide();
      $("#stopRecorder").hide();

      syberh.audio.stopRecorder({
        success: function (result) {
          console.log('success');
        },
        fail: function (error) {
          console.log('fail: ', error.code, error.msg);
        }
      });

      refresh();
    }
    //删除录音
    function delRecorder(fileName,path) {
      $("#content").html("<spen style=\"color:Red\">删除录音:" + fileName + "</spen><br>");
      syberh.audio.delRecorder({
        path: path,
        success: function (result) {
          console.log('success');
        },
        fail: function (error) {
          console.log('fail: ', error.code, error.msg);
        }
      });

      refresh();
    }
  </script>

</body>

</html>
